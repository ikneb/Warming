          <div class="col-md-8">
          
          
      <form action="MyServlet" method="post">
          
  <div class="form-group">
    <label for="exampleInputName2">Ваше имя</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Василий" name="name">
  </div>
 <!--&lt;!&ndash; <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 form-control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
    </div>&ndash;&gt;
  </div>-->
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 form-control-label">Номер телефона</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="0500409599" name="number">
    </div>
  </div>
  <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 form-control-label">Ваша квадратура</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="60" name="quad">
      </div>
  </div>
  <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 form-control-label">Толщина утеплителя</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="3,5 или 10см " name="thick">
      </div>
  </div>
          <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 form-control-label">Плотность утеплителя</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="если пенопласт 25 или 35" name="density">
              </div>
          </div>
  <div class="form-group row">
    <label class="col-sm-2">Выберите материал</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" name="gridRadios" id="gridRadios1" value="styrofoam" checked>
          Пенопласт
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gridRadios" id="gridRadios2" value="expanded_polystyrene">
          Пенополистирол
        </label>
      </div>
        <div class="radio">
        <label>
          <input type="radio" name="gridRadios" id="gridRadios2" value="mineral_wool" >
          Минеральная вата
        </label>
      </div>
      
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">Перезвоните мне</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="call"> Обязательно)
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-secondary">Посчитать</button>
    </div>
  </div>
</form>
